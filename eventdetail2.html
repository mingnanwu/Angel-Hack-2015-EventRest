    <script type='text/javascript'> 
    function init_map(){
var myOptions = {
zoom:14,center:new google.maps.LatLng(35.681382,139.76608399999998),
mapTypeId: google.maps.MapTypeId.ROADMAP};
map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(35.681382,139.76608399999998)});
infowindow = new google.maps.InfoWindow({
content:'<strong>AngelHack</strong><br>'+
'Tokyo Station, Tokyo, Japan<br>'+
' <br>'
});
google.maps.event.addListener(marker, 'click', function(){
infowindow.open(map,marker);
});
infowindow.open(map,marker);
}
google.maps.event.addDomListener(window, 'load', init_map);
</script>
